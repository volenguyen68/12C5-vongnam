<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Make by VLNN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#efe6ff;
  font-family:system-ui;
}

.card{
  background:white;
  padding:16px;
  border-radius:20px;
  width:92vw;
  max-width:360px;
  text-align:center;
}

.wheel-wrap{
  position:relative;
  width:100%;
  aspect-ratio:1/1;
  margin:auto;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
}

.pointer{
  position:absolute;
  top:-6%;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:10px solid transparent;
  border-right:10px solid transparent;
  border-top:18px solid #9b7bff;
}

button{
  margin-top:14px;
  padding:12px;
  width:100%;
  border:0;
  border-radius:14px;
  background:#9b7bff;
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}
h3{
  margin-bottom: 30px; /* tÄƒng khoáº£ng cÃ¡ch vá»›i mÅ©i tÃªn */
}
</style>
</head>
<body>

<div class="card">
  <h3>ðŸŽ¯ Nam</h3>

  <div class="wheel-wrap">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>

  <button id="spin">QUAY</button>
</div>

<script>
const numbers = [
  2,4,7,8,9,13,14,15,16,17,18,19,
  20,22,23,24,25,28,30,31,32,
  33,34,36,37,38,42
];

// âŒ 0% trÃºng
const bannedNumbers = new Set([25, 32, 33, 37, 42]);

const validNumbers = numbers.filter(n => !bannedNumbers.has(n));

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

let size, R, slice;
let angle = 0;
let spinning = false;


function resize(){
  size = canvas.parentElement.clientWidth;
  canvas.width = size * devicePixelRatio;
  canvas.height = size * devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);

  R = size / 2;
  slice = Math.PI * 2 / numbers.length;
  draw();
}
window.addEventListener("resize", resize);

function draw(){
  ctx.clearRect(0,0,size,size);

  for(let i=0;i<numbers.length;i++){
    const a0 = angle - Math.PI/2 + i*slice;
    const a1 = a0 + slice;

    ctx.beginPath();
    ctx.moveTo(R,R);
    ctx.arc(R,R,R-4,a0,a1);
    ctx.closePath();

  
    ctx.fillStyle = i % 2 ? "#d9ccff" : "#f1eaff";
    ctx.fill();

    ctx.strokeStyle = "#b9a7ff";
    ctx.stroke();

    ctx.save();
    ctx.translate(R,R);
    ctx.rotate(a0 + slice/2);
    ctx.textAlign = "right";
    ctx.font = `bold ${Math.max(10, size/22)}px system-ui`;
    ctx.fillStyle = "#4b3f72"; 
    ctx.fillText(numbers[i], R-10, 4);
    ctx.restore();
  }
}



document.getElementById("spin").onclick = ()=>{
  if(spinning) return;
  spinning = true;

 
  const result =
    validNumbers[Math.floor(Math.random() * validNumbers.length)];

  const index = numbers.indexOf(result);

  const targetAngle =
Math.PI * 2 * 6
  - (index * slice)
  - slice / 2;

  const start = angle;
  const end = targetAngle;

  const t0 = performance.now();
  const duration = 2500;

  function ease(t){ return 1 - Math.pow(1 - t, 3); }

  function anim(t){
    let p = Math.min(1, (t - t0) / duration);
    angle = start + (end - start) * ease(p);
    draw();

    if(p < 1){
      requestAnimationFrame(anim);
    }else{
      spinning = false;
      console.log("Káº¿t quáº£:", result);
    }
  }

  requestAnimationFrame(anim);
};

resize();
</script>
</body>
</html>
